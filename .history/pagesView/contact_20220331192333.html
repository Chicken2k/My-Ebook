<body>
    <!-- HEADER -->
    <header>
        <nav class="myNavBar navbar navbar-expand-md navbar-light">
            <div class="d-md-none col-sm-2 col-3">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation" action="./pagesView/search.html">
                    <span class="navbar-toggler-icon" type="submit"></span>
                </button>
            </div>
            <div class="col-xl-7 col-lg-9 col-md-8 col-sm-8 col-6 myNavBar__col">
                <div class="myNavBar__left">
                    <a class="navbar-brand" href="../index.html">
                        <img class="logo-black" src="../imgdow/e-reader-ebook-svgrepo-com.svg" alt="logo black">
                        <img class="logo-white" src="../imgdow/e-reader-ebook-svgrepo-com.svg" alt="logo white">
                    </a>
                    <form class="myNavBar__form-search" action="./pagesView/search.html">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search...." type="text"
                                aria-label="Search" name="keyword_tensanpham">
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xl-5 col-lg-3 col-md-4 col-sm-2 col-3 myNavBar--reset">
                <div class="myNavBar__right">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item business">
                            <a class="nav-link" href="../pagesView/products.html">Sản Phẩm</a>

                        </li>
                        <li class="nav-item instructor">
                            <a class="nav-link" href="../pagesView/contact.html">Liên Hệ</a>
                        </li>
                        <li class="nav-item myNavBar__cart">
                            <span><a class="nav-link" href="../pagesView/cart.html"><i
                                        class="fa fa-shopping-cart"></i></a></span>
                        </li>
                        <li class="nav-item myNavBar__buttons text-nowrap">
                            <!-- Nếu chưa đăng nhập thì hiển thị nút Đăng nhập -->
                            <button class="button button--red"><a class="nav-link" href="../pagesView/login.html">Đăng
                                    nhập</a></button>
                        </li>
                    </ul>
                </div>
            </div>





        </nav>

    <main role="main">
        <!-- Block content - Đục lỗ trên giao diện bố cục chung, đặt tên là `content` -->
        <div class="container mt-2">
            <h1 class="text-center">Liên hệ với Nền tảng</h1>
            <div class="row">
                <div class="col col-md-5">
                    <img src="../assets/img/marketing/hinhvanchuyen.jpeg">
                </div>
                <div class="col col-md-6 m">
                    <form method="post" action="#">
                        <div class="form-group">
                            <label for="email">Email của bạn</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Email của bạn">
                        </div>
                        <div class="form-group">
                            <label for="title">Tiêu đề của bạn</label>
                            <input type="text" class="form-control" id="title" name="title"
                                placeholder="Tiêu đề của bạn">
                        </div>
                        <div class="form-group">
                            <label for="message">Lời nhắn của bạn</label>
                            <textarea name="message" class="form-control"></textarea>
                        </div>
                        <button class="btn btn-primary" name="btnGoiLoiNhan">Gởi lời nhắn</button>
                    </form>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col col-md-12">
                  

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30680.14253111831!2d108.25450237619623!3d16.01258801913914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314210b3dc863a63%3A0x7a11bdf20429f6f7!2zMTA0IFRy4bqnbiBWxINuIMSQw6FuLCBIb8OgIEjhuqNpLCBOZ8WpIEjDoG5oIFPGoW4sIMSQw6AgTuG6tW5nIDU1MDAwMCwgVmlldG5hbQ!5e0!3m2!1sen!2s!4v1648728775255!5m2!1sen!2s"

                </div>
            </div>
        </div>
        <!-- End block content -->

    <footer>

        <div class="footer__bottom">
            <div class="row">
                <div class="col-md-6 col-12">
                    <img class="logo-black" src="../imgdow/e-reader-ebook-svgrepo-com.svg" alt="logo black">
                    <img class="logo-white" src="../imgdow/e-reader-ebook-svgrepo-com.svg" alt="logo white">
                    <span>Copyright &copy; MyEbook 2022 </span>
                </div>

                       <a href=""> <i class="fa fa-envelope" style="user-select: auto;"></i></a>
                    </div>
                </div> -->
            </div>
        </div>

    <script src="../assets/js/app.js"></script>
